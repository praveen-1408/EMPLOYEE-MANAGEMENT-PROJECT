<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Registration</title>

<style>
body {
     
      background-image: url("../images/bg3.jpg");
       background-repeat: no-repeat;
  background-attachment: fixed;
  background-size:1400px 600px ;
        }
.center{
text-align:center;
margin-left:auto;
margin-right:auto;
margin-top:40px;
}
h1{
color:#E9967A;
font-size: 50px;
font-weight:bold;
}

.button {
 background-color: #FFB6C1;
  border: none;
  border-radius:12px;
  color: black;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
.button1{
background-color: #4CAF50;
padding: 10px 20px;
border-radius:12px;
margin: 2px 2px;
text-align: center;
text-decoration: none;
 display: inline-block;
 cursor: pointer;
}
.button2{
background-color: red;
padding: 10px 20px;
margin: 2px 2px;
border-radius:12px;
text-align: center;
text-decoration: none;
 display: inline-block;
 cursor: pointer;
}

table {
  border-collapse: collapse;
  width: 60%;
}

th, td {
  text-align:center;
  padding: 10px;
 font-size: 20px;
}

tr:nth-child(even){background-color: #f2f2f2}

th {
  background-color:grey;
  color: white;
}
a{
   text-decoration:none;
   font-size:20px;
   color:blue;
   }
   footer{
padding:100px;
   }
   .button4 {
 background-color: #6A5ACD;
  border: none;
  border-radius:12px;
  color: white;
  padding: 12px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

form input[type=text] {
  padding: 10px;
  font-size: 17px;
  border: 1px solid grey;
  float: center;
  width: 30%;
  background: #f1f1f1;
}

form button {
  float: center;
  width: 5%;
  padding: 10px;
  background: #2196F3;
  color: white;
  font-size: 17px;
  border: 1px solid grey;
  border-left: none;
  cursor: pointer;
  border-radius:12px;
}

form button:hover {
  background: #0b7dda;
}

form::after {
  content: "";
  clear: both;
  display: table;
}
 </style>
</head>
<body>

	 <div class="center">
	<h1>EMPLOYEE DETAILS</h1>
	
	<a th:href = "@{/showNewEmployeeForm}"  > <button class=button>Add Employee</button> </a>
	<form action="#" th:action="@{/search/{id}}" th:object="${employee}" method ="post">
  <input type="text"name="search">
  <button type="submit">Search</button>
</form>
		<table class="center" >
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Employee Email</th>
					<th> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${listEmployees}">
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.email}"></td>
					<td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" ><button class="button1">Update</button></a>
					    <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}"><button class="button2">Delete</button></a>
					</td>
				</tr>
			</tbody>
		</table>
		<footer>
		<a th:href="@{/logout}"><button class="button4">Logout</button></a>
		</footer>
	
	</div>
	
</body>
</html>
